{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstagram</title>
    {% if debug %}
        <script type="module">
            import RefreshRuntime from '{{asset_url}}/static/@react-refresh'
            RefreshRuntime.injectIntoGlobalHook(window)
            window.$RefreshReg$ = () => {}
            window.$RefreshSig$ = () => (type) => type
            window.__vite_plugin_react_preamble_installed__ = true
        </script>
        <script type="module" src="{{asset_url}}/static/@vite/client"></script>
        <script type="module" src="{{asset_url}}/static/src/main.jsx"></script>
    {% else %}
        <link rel="stylesheet" href={% static 'core/assets/main-c32a13fc.css' %} />
        <script type="module" src="{% static 'core/assets/main-1a70ed98.js' %}"></script>
    {% endif %}
</head>
<body>
  <div id="root"></div>
</body>
</html>
